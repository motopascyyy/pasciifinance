# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
#spring.datasource.password
spring.datasource.driver-class-name=org.h2.Driver
spring.batch.jdbc.initialize-schema=embedded
spring.jpa.hibernate.ddl-auto=validate
spring.main.allow-bean-definition-overriding=true
spring.batch.job.enabled=false
#logging.level.org.springframework=OFF
#logging.level.root=OFF
# SQL Printing

# Application properties
pathToInitLoaderFile=path to file name
webbroker.url=https://wb.authentication.td.com/uap-ui/index.html?consumer=webbroker&locale=en_CA#/login/webbroker-getting-started
easyweb.url=https://wb.authentication.td.com/uap-ui/index.html?consumer=easyweb&locale=en_CA#/login/easyweb-getting-started

easyweb.userName=numeric id for login
easyweb.password=password value
webbroker.userName=numeric id for login
webbroker.password=password value